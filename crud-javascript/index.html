<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>CRUD em Javascript Indigo</title>
  </head>
  <body>
    <div id="app">
      <form id="add-hero-form" class="hero-form">
        <label for="hero-name"> Hero name: </label>
        <input
          type="text"
          name="hero_name"
          placeholder="Give your hero a name"
        />
        <label for="hero-description"> Hero description: </label>
        <textarea
          name="hero_description"
          cols="30"
          rows="10"
          placeholder="Describe your hero"
        ></textarea>

        <button type="submit" id="submit-hero">Add your hero</button>
      </form>

      <table id="heroes-list">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>edit/delete</th>
        </tr>
      </table>
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Edit your hero</h2>
        </header>
        <div id="edit-hero-form" class="modal-form hero-form">
          <label for="hero-name"> Hero name: </label>
          <input
            type="text"
            id="hero-edit-name"
            name="hero_name"
            placeholder="Give your hero a name"
          />

          <label for="hero-description"> Hero description: </label>
          <textarea
            id="hero-edit-description"
            name="hero_description"
            cols="30"
            rows="10"
            placeholder="Describe your hero"
          ></textarea>

          <div class="buttons-wrapper">
            <button type="button" id="cancel" class="button delete">
              Cancel
            </button>
            <button type="button" id="save" class="button edit">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
